<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Item</title>
    <meta name="description" content="Create Item"> {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <a href="/ciao" id="logout">Logout</a>
    <a href="/dashboard">Home</a>


    <form action="{% url 'add_product' %}" method="POST" class="form-horizontal" id="loginreg">
        {% csrf_token %}
        <h2>Create a New Wish List Item</h2>
        <div class="form-group">
            <label class="col-sm-2 control-label">Item/Product:</label>
            <div class="col-sm-4">
                <input type="text" name="Item" class="form-control">
            </div>
        </div>
        <input class="button" id="submitbutton" type="submit" value="Submit">
    </form>


</body>
</html>
