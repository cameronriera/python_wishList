<html>
<head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <meta name="description" content="Login and Registration"> {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>Welcome!</h1>


        {% if messages %}
        <ul class="list-group">
            {% for message in messages %}
            <li class="list-group-item list-group-item-danger">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="{% url 'register' %}" method="POST" class="form-horizontal" id="loginreg">
            {% csrf_token %}
            <h2>REGISTER</h2>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Alias</label>
                <div class="col-sm-4">
                    <input type="text" name="alias" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" name="email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-4">
                    <input type="password" name="confirm_password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date of Birth:</label>
                <div class="col-sm-4">
                    <input type="date" name="DOB" value="{{myObj.birthday|date:"d/m/Y"}}" required=True>
                </div>
            </div>
            <input class="button" id="submitbutton" type="submit" value="Submit">
        </form>

        <form action="{% url 'login' %}" method="POST" class="form-horizontal" id="loginreg">
            {% csrf_token %}
            <h2>LOGIN</h2>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" name="email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>
            <input class="button" id="submitbutton" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
